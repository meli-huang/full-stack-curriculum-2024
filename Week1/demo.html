<!DOCTYPE html> 
<html lang="en"> <!-- root node -->

<head>  <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo</title>
</head>

<body>
    <h1>Create Your Account</h1>
    <hr> <!-- a line -->
    <br>

    <div>
        <span>Name: </span>
        <input>
    </div>
    <br> 

    <div>
        <span>Username: </span>
        <input>
    </div>
    <br>

    <div>
        <span>Password: </span>
        <input type="password">
    </div>
    <br>

    <div>
        <span>Gender: </span>
        <!-- name indicates same family, radio functionality -->
        <input type="radio" name="gender">  
        <label>Male</label>
        <input type="radio" name="gender"> 
        <label>Female</label>
        <input type="radio" name="gender"> 
        <label>Other</label>
    </div>
    <br>

    <div>
        <span>Major: </span>
        <input type="checkbox">  
        <label>CS</label>
        <input type="checkbox"> 
        <label>Engineering</label>
        <input type="checkbox"> 
        <label>Other</label>
    </div>
    <br>

    <div>
        <span>Birthday: </span>
        <input type="date">
        <!-- diff browsers may have diff date implementations -->
    </div>
    <br>

    <div>
        <span>Year: </span>
        <select>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>
    </div>
    <br>

    <div>
        <span>Favorite Color: </span>
        <input type="color">
    </div>
    <br>

    <div>
        <span>Comments: </span>
        <textarea></textarea>
    </div>
    <br>

    <button>Submit!</button>

</body>

</html>
